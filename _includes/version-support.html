<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

<script>
    function selectedVersion(version) {
        console.log("Selected version:", version);
    }
</script>

<style>
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
    }
    .gantt-chart {
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
    }
    .gantt-bar-container {
            display: flex;
            justify-content: flex-end; /* Aligns bar to the right */
            width: 100%;
    }
    .gantt-bar {
        height: 20px;
        background-color: #4CAF50;
        margin-top: 5px;
        border-radius: 5px;
        position: relative;
    }
    .future-gantt-bar {
        display: flex;    
        height: 20px;
        background-color: #FFA500;
        margin-top: 5px;
        border-radius: 5px;
        position: relative;
    }
    .gantt-label {
        position: absolute;
        width: 100%;
        text-align: center; /* Updated for text alignment */
        color: white;
        font-size: 0.8em;
    }
    .timeline-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .timeline-label {
        min-width: 100px;
        padding-right: 10px;
    }
</style>



<section x-data>
    <h2>Current and Upcoming Python Support</h2>
    <div class="gantt-chart">
        <!-- Timeline Row for Python 3.11 -->
        <div class="timeline-row">
            <div class="timeline-label">Python 3.11</div>
            <div class="gantt-bar-container">
                <div class="future-gantt-bar" style="width: 50%;" @click="selectedVersion('3.11')">
                    <span class="gantt-label">? - ?</span>
                </div>
            </div>
        </div>

        <!-- Timeline Row for Python 3.10 -->
        <div class="timeline-row">
            <div class="timeline-label">Python 3.10</div>
            <div class="gantt-bar" style="margin-left: 20%; width: 50%;" @click="selectedVersion('3.10')">
                <span class="gantt-label">23.02 - ?</span>
            </div>
        </div>

        <!-- Timeline Row for Python 3.9 -->
        <div class="timeline-row">
            <div class="timeline-label">Python 3.9</div>
            <div class="gantt-bar" style="width: 50%;" @click="selectedVersion('3.9')">
                <span class="gantt-label">22.02 - ?</span>
            </div>
        </div>
    </div>

    <h2>Current and Upcoming CUDA Support</h2>
    <div class="gantt-chart">
        <!-- Timeline Row for CUDA 12.2 -->
        <div class="timeline-row">
            <div class="timeline-label">CUDA 12.2</div>
            <div class="gantt-bar" style="width: 100%;" @click="selectedVersion('3.7')">
                <span class="gantt-label">June 2018 - June 2023</span>
            </div>
        </div>

        <!-- Timeline Row for CUDA 12.0 -->
        <div class="timeline-row">
            <div class="timeline-label">CUDA 12.0</div>
            <div class="gantt-bar" style="width: 100%;" @click="selectedVersion('3.6')">
                <span class="gantt-label">Dec 2016 - Dec 2021</span>
            </div>
        </div>

        <!-- Timeline Row for CUDA 11.8 -->
        <div class="timeline-row">
            <div class="timeline-label">CUDA 11.8</div>
            <div class="gantt-bar" style="width: 100%;" @click="selectedVersion('3.5')">
                <span class="gantt-label">Sept 2015 - Sept 2020</span>
            </div>
        </div>
    </div>
</section>
